<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flujo de Autenticación</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <script src="{{ url_for('static', filename='scripts/main.js') }}" defer></script>
  </head>
  <body>

    <div id="home" class="main active">
      <h2>Bienvenido</h2>
      <button onclick="mostrar('registro')">Registrarse</button>
      <button onclick="mostrar('login')">Iniciar sesión</button>
    </div>

    <div id="registro" class="main">
      <h2>Registro</h2>
      <input id="correoRegistro" type="text" placeholder="Correo" />
      <input id="usuarioRegistro" type="text" placeholder="Usuario" />
      <input id="nombreRegistro" type="text" placeholder="Nombre" />
      <input id="apellidoRegistro" type="text" placeholder="Apellido" />
      <div class="input-group">
        <input type="password" id="registroPass" placeholder="Contraseña" />
        <button
          type="button"
          class="toggle-password"
          onclick="togglePassword('registroPass', this)"
          data-show="{{ url_for('static', filename='image/eye.svg') }}"
          data-hide="{{ url_for('static', filename='image/eye_close.svg') }}"
        >
          <img src="{{ url_for('static', filename='image/eye.svg') }}" alt="Mostrar contraseña" class="icono-ojo" />
        </button>
      </div>
      <button onclick="validarRegistro()">Registrarse</button>
    </div>



    <div id="login" class="main">
      <h2>Iniciar Sesión</h2>
      <form action="{{ url_for('login') }}" method="post">
        <input id="usuarioLogin" name="username" type="text" placeholder="Usuario" />
        <div class="input-group">
          <input type="password" id="loginPass" name="password" placeholder="Contraseña" />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword('loginPass', this)"
            data-show="{{ url_for('static', filename='image/eye.svg') }}"
            data-hide="{{ url_for('static', filename='image/eye_close.svg') }}"
          >
            <img src="{{ url_for('static', filename='image/eye.svg') }}" alt="Mostrar contraseña" class="icono-ojo" />
          </button>
        </div>
        <button onclick="validarLogin()" type="submit">Iniciar sesión</button>
      </form>
      <div class="link" onclick="mostrar('recuperar')">
        ¿Olvidaste tu contraseña?
      </div>
    </div>



    <div id="exito" class="main">
      <h2>Tu registro ha sido exitoso</h2>
      <button onclick="mostrar('home')">Volver al inicio</button>
    </div>



    <div id="bienvenida" class="main">
      <h2>Bienvenida de inicio de sesión</h2>
      <button onclick="mostrar('home')">Logout</button>
    </div>



    <div id="recuperar" class="main">
      <h2>Para restablecer tu contraseña</h2>
      <input type="email" placeholder="Tu correo" />
      <button onclick="mostrar('home')">Enviar</button>
    </div>


  </body>
</html>
