<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flujo de Autenticación</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Jost", sans-serif;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      }

      .main {
        width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        padding: 30px;
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .active {
        display: flex !important;
      }

      h2 {
        color: #573b8a;
        margin-bottom: 20px;
      }

      input,
      button {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }

      input {
        background: #e0dede;
      }

      button {
        background: #573b8a;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background: #6d44b8;
      }

      .link {
        margin-top: 10px;
        font-size: 0.9em;
        color: #302b63;
        cursor: pointer;
        text-decoration: underline;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="home" class="main active">
      <h2>Bienvenido</h2>
      <button onclick="mostrar('registro')">Registrarse</button>
      <button onclick="mostrar('login')">Iniciar sesión</button>
    </div>

    <div id="registro" class="main">
      <h2>Registro</h2>
      <input type="text" placeholder="Correo" />
      <input type="text" placeholder="Usuario" />
      <input type="text" placeholder="Nombre" />
      <input type="text" placeholder="Apellido" />
      <input type="password" placeholder="Contraseña" />
      <button onclick="mostrar('exito')">Registrarse</button>
    </div>

    <div id="login" class="main">
      <h2>Iniciar Sesión</h2>
      <input type="text" placeholder="Usuario" />
      <input type="password" placeholder="Contraseña" />
      <button onclick="mostrar('bienvenida')">Iniciar sesión</button>
      <div class="link" onclick="mostrar('recuperar')">
        ¿Olvidaste tu contraseña?
      </div>
    </div>

    <div id="exito" class="main">
      <h2>Tu registro ha sido exitoso</h2>
      <button onclick="mostrar('home')">Volver al inicio</button>
    </div>

    <div id="bienvenida" class="main">
      <h2>Bienvenida de inicio de sesión</h2>
      <button onclick="mostrar('home')">Logout</button>
    </div>

    <div id="recuperar" class="main">
      <h2>Para restablecer tu contraseña</h2>
      <input type="email" placeholder="Tu correo" />
      <button onclick="mostrar('home')">Enviar</button>
    </div>

    <script>
      function mostrar(id) {
        document
          .querySelectorAll(".main")
          .forEach((div) => div.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }
    </script>
  </body>
</html>
